mutation CreateInvite(
  $email: String!
  $message: String!
  $acterId: String!
  $userId: String!
) {
  createInvite(
    data: {
      email: $email
      message: $message
      OnActer: { connect: { id: $acterId } }
      createdByUser: { connect: { id: $userId } }
    }
  ) {
    email
    message
    OnActer {
      id
      name
    }
    createdByUser {
      id
      name
    }
  }
}
