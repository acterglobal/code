#import "./acter-display.fragment.graphql"
#import "./activity-display.fragment.graphql"

fragment ActerFull on Acter {
  ...ActerDisplay
  Following(where: { Following: { is: { deletedAt: { equals: null } } } }) {
    id
    Following {
      ...ActerDisplay
      Activity {
        ...ActivityDisplay
        Acter {
          ...ActerDisplay
        }
      }
    }
  }
  Followers(where: { Following: { is: { deletedAt: { equals: null } } } }) {
    id
    role
    Follower {
      ...ActerDisplay
    }
  }
  ActerInterests {
    Interest {
      id
      name
      InterestType {
        id
        name
        parentInterestTypeId
      }
    }
  }
  Children {
    ...ActerDisplay
  }
  Parent {
    ...ActerDisplay
    Children {
      ...ActerDisplay
    }
  }
}
