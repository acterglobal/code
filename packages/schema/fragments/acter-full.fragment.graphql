#import "./acter-display.fragment.graphql"
#import "./acter-interests-display.fragment.graphql"

fragment ActerFull on Acter {
  ...ActerDisplay
  Following(
    where: {
      Following: {
        is: {
          ActerType: { isNot: { name: { equals: "activity" } } }
          deletedAt: { equals: null }
        }
      }
    }
  ) {
    id
    Following {
      ...ActerDisplay
    }
  }
  Followers(where: { Following: { is: { deletedAt: { equals: null } } } }) {
    id
    role
    Follower {
      ...ActerDisplay
      createdByUser {
        id
        Acter {
          id
          name
        }
      }
    }
  }
  ...ActerInterestsDisplay
  Children {
    ...ActerDisplay
  }
  Parent {
    ...ActerDisplay
    Children {
      ...ActerDisplay
    }
  }
}
