#import "./acter-display.fragment.graphql"

fragment ActerFull on Acter {
  ...ActerDisplay
  Following(
    where: {
      Following: {
        is: {
          ActerType: { isNot: { name: { equals: "activity" } } }
          deletedAt: { equals: null }
        }
      }
    }
  ) {
    id
    Following {
      ...ActerDisplay
    }
  }
  Followers(where: { Following: { is: { deletedAt: { equals: null } } } }) {
    id
    role
    Follower {
      ...ActerDisplay
    }
  }
  ActerInterests {
    id
    Interest {
      id
      name
      InterestType {
        id
        name
        parentInterestTypeId
      }
    }
  }
  Children {
    ...ActerDisplay
  }
  Parent {
    ...ActerDisplay
    Children {
      ...ActerDisplay
    }
  }
}
