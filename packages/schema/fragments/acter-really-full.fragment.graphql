#import "../fragments/acter-display.fragment.graphql"
#import "../fragments/acter-full.fragment.graphql"
#import "../fragments/activity-display.fragment.graphql"

fragment ActerWithActivities on Acter {
  ...ActerFull
  createdByUserId
  Activity {
    ...ActivityDisplay
    Organiser {
      ...ActerDisplay
    }
  }
  ActivitiesOrganized(
    where: { Acter: { is: { deletedAt: { equals: null } } } }
    orderBy: { startAt: asc }
  ) {
    ...ActivityDisplay
    Acter {
      ...ActerDisplay
    }
  }
  Parent {
    ...ActerFull
  }
}
