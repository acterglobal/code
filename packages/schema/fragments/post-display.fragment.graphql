#import "../fragments/acter-display.fragment.graphql"
#import "../fragments/post-reaction.fragment.graphql"
#import "../fragments/post-mention.fragment.graphql"

fragment PostDisplay on Post {
  id
  content
  createdAt
  updatedAt
  authorId
  acterId
  parentId
  isMarkDown
  Acter {
    id
    name
  }
  Author {
    ...ActerDisplay
  }
  PostReactions {
    ...PostReactionData
  }
  PostMentions {
    ...PostMentionsList
  }
}
