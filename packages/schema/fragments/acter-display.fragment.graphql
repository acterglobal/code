fragment ActerDisplay on Acter {
  id
  name
  description
  slug
  url
  location
  locationLat
  locationLng
  placeId
  avatarUrl
  bannerUrl
  acterJoinSetting
  acterNotifySetting
  acterNotifyEmailFrequency
  acterPrivacySetting
  acterWhoCanJoinSetting
  acterLanguageSetting
  ActerType {
    id
    name
  }
  deletedAt
  Parent {
    id
    name
  }
}
