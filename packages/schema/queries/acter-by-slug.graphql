#import "../fragments/acter-display.fragment.graphql"
#import "../fragments/acter-full.fragment.graphql"
#import "../fragments/activity-display.fragment.graphql"

query ActerBySlug($acterTypeId: String!, $slug: String!) {
  findFirstActer(
    where: {
      AND: {
        acterTypeId: { equals: $acterTypeId }
        slug: { equals: $slug }
        deletedAt: { equals: null }
      }
    }
  ) {
    ...ActerFull
    createdByUserId

    Activity {
      ...ActivityDisplay
      Organiser {
        ...ActerDisplay
      }
    }

    Parent {
      ...ActerFull
    }
  }
}
