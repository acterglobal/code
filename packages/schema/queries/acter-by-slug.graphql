#import "../fragments/acter-really-full.fragment.graphql"

query ActerBySlug($acterTypeId: String!, $slug: String!) {
  findFirstActer(
    where: {
      AND: {
        acterTypeId: { equals: $acterTypeId }
        slug: { equals: $slug }
        deletedAt: { equals: null }
      }
    }
  ) {
    ...ActerReallyFull
  }
}
