query GetInvites($onActerId: String!, $createdByUserId: String!) {
  invites(
    where: {
      sentAt: { not: { equals: null } }
      onActerId: { equals: $onActerId }
      createdByUserId: { equals: $createdByUserId }
    }
    orderBy: { sentAt: desc }
  ) {
    email
    onActerId
    message
  }
}
