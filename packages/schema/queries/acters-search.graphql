#import "../fragments/acter-display.fragment.graphql"

query ActersSearch(
  $searchText: String
  $types: [String!]
  $interests: [String!]
  $take: Int
  $skip: Int
  $cursor: ActerWhereUniqueInput
) {
  acters(
    take: $take
    skip: $skip
    cursor: $cursor
    orderBy: { name: asc }
    where: {
      AND: [
        { ActerType: { isNot: { name: { in: ["user", "activity"] } } } }
        { ActerType: { is: { name: { in: $types } } } }
        { name: { contains: $searchText, mode: insensitive } }
        { deletedAt: { equals: null } }
        {
          ActerInterests: {
            some: {
              Interest: { is: { name: { in: $interests, mode: insensitive } } }
            }
          }
        }
      ]
    }
  ) {
    ...ActerDisplay
    ActerInterests {
      Interest {
        id
        name
        InterestType {
          id
          name
          parentInterestTypeId
        }
      }
    }
    Following {
      Following {
        id
        name
        slug
        avatarUrl
        ActerType {
          name
        }
      }
    }
  }
}
