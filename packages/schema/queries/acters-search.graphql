#import "../fragments/acter-display.fragment.graphql"
#import "../fragments/acter-interests-display.fragment.graphql"
#import "../fragments/activity-display.fragment.graphql"

query ActersSearch(
  $searchText: String
  $interests: [String!]
  $types: [String!]
  $activityTypes: [String!]
  $endsBefore: DateTime
  $north: Float
  $east: Float
  $south: Float
  $west: Float
  $orderBy: SearchActivitiesSortBy
  $take: Int
  $skip: Int
  $cursor: ActerWhereUniqueInput
) {
  searchActers(
    searchText: $searchText
    endsBefore: $endsBefore
    interests: $interests
    types: $types
    activityTypes: $activityTypes
    north: $north
    east: $east
    south: $south
    west: $west
    orderBy: $orderBy
    take: $take
    skip: $skip
    cursor: $cursor
  ) {
    ...ActerDisplay
    Following(
      where: {
        Following: { is: { ActerType: { is: { name: { in: ["network"] } } } } }
      }
    ) {
      id
      Following {
        id
        name
        slug
        avatarUrl
        ActerType {
          id
          name
        }
      }
    }
    ...ActerInterestsDisplay
    Activity {
      ...ActivityDisplay
      Acter {
        ...ActerDisplay
      }
      Organiser {
        ...ActerDisplay
      }
    }
  }
}
