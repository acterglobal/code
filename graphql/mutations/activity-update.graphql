#import "../fragments/acter-full.fragment.graphql"

mutation ActivityUpdate(
  # Acter
  $acterId: String!
  $name: String!
  $description: String
  $location: String
  $url: String
  $bannerUrl: String
  $interestIds: [String!]!
  #Activity
  $isOnline: Boolean!
  $startAt: DateTime!
  $endAt: DateTime!
  $isAllDay: Boolean!
  $organiserActerId: String!
) {
  __typename
  updateActivity(
    # Acter
    acterId: $acterId
    name: $name
    description: $description
    location: $location
    url: $url
    bannerUrl: $bannerUrl
    interestIds: $interestIds

    # Activity
    isOnline: $isOnline
    startAt: $startAt
    endAt: $endAt
    isAllDay: $isAllDay
    organiserActerId: $organiserActerId
  ) {
    id
    Acter {
      ...ActerFull
    }
  }
}
