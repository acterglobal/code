#import "../fragments/acter-dislapy.fragment.graphql"

mutation ActerUpdate(
  $acterId: String!
  $name: String!
  $slug: String
  $description: String
  $location: String
  $url: String
  $avatarUrl: String
  $bannerUrl: String
) {
  __typename
  updateActer(
    data: {
      name: { set: $name }
      slug: { set: $slug }
      description: { set: $description }
      location: { set: $location }
      url: { set: $url }
      avatarUrl: { set: $avatarUrl }
      bannerUrl: { set: $bannerUrl }
    }
    where: { id: $acterId }
  ) {
    ...ActerDisplay
  }
}
