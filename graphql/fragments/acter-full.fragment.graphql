#import "./acter-dislapy.fragment.graphql"

fragment ActerFull on Acter {
  ...ActerDisplay
  Following {
    Following {
      ...ActerDisplay
      Following {
        Following {
          ...ActerDisplay
        }
      }
    }
  }
  Followers {
    Follower {
      ...ActerDisplay
    }
  }
  ActerInterests {
    Interest {
      id
      name
      InterestType {
        id
        name
        parentInterestTypeId
      }
    }
  }
}
