#import "../fragments/acter-dislapy.fragment.graphql"
#import "../fragments/acter-full.fragment.graphql"

query ActerBySlug($acterTypeId: String!, $slug: String!) {
  getActer(acterTypeId: $acterTypeId, slug: $slug) {
    ...ActerFull
    createdByUserId
    Activity {
      isOnline
      startAt
      endAt
      Organiser {
        ...ActerDisplay
      }
    }
  }
}
