#import "../fragments/acter-dislapy.fragment.graphql"
#import "../fragments/acter-full.fragment.graphql"
#import "../fragments/activity-display.fragment.graphql"

query ActerBySlug($acterTypeId: String!, $slug: String!) {
  acter(
    where: {
      slug_unique_for_acter_type: { acterTypeId: $acterTypeId, slug: $slug }
    }
  ) {
    ...ActerFull
    createdByUserId
    Activity {
      ...ActivityDisplay
      Organiser {
        ...ActerDisplay
      }
    }
    ActivitiesOrganized {
      ...ActivityDisplay
      Acter {
        ...ActerDisplay
      }
    }
  }
}
