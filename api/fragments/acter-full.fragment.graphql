#import "./acter-display.fragment.graphql"

fragment ActerFull on Acter {
  ...ActerDisplay
  Following(where: { Following: { is: { deletedAt: { equals: null } } } }) {
    id
    Following {
      ...ActerDisplay
    }
  }
  Followers(where: { Following: { is: { deletedAt: { equals: null } } } }) {
    id
    status
    Follower {
      ...ActerDisplay
    }
  }
  ActerInterests {
    Interest {
      id
      name
      InterestType {
        id
        name
        parentInterestTypeId
      }
    }
  }
}
