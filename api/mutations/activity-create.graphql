#import "../fragments/acter-full.fragment.graphql"

mutation ActivityCreate(
  # Acter
  $name: String!
  $description: String
  $location: String
  $url: String
  $useAdmins: Boolean
  $acterTypeId: String!
  $interestIds: [String!]!
  #Activity
  $isOnline: Boolean!
  $startAt: DateTime!
  $endAt: DateTime!
  $isAllDay: Boolean!
  $organiserActerId: String!
  $activityTypeId: String!
) {
  __typename
  createActivity(
    # Acter
    name: $name
    description: $description
    location: $location
    url: $url
    useAdmins: $useAdmins
    acterTypeId: $acterTypeId
    interestIds: $interestIds

    # Activity
    isOnline: $isOnline
    startAt: $startAt
    endAt: $endAt
    isAllDay: $isAllDay
    organiserActerId: $organiserActerId
    activityTypeId: $activityTypeId
  ) {
    id
    Acter {
      ...ActerFull
    }
  }
}
