#import "../fragments/acter-full.fragment.graphql"

mutation ActerUpdate(
  $acterId: String!
  $name: String!
  $description: String
  $location: String
  $url: String
  $useAdmins: Boolean
  $userJoinSetting: ActerJoinSettings
  $avatarUrl: String
  $bannerUrl: String
  $interestIds: [String!]!
) {
  updateActer(
    acterId: $acterId
    name: $name
    description: $description
    location: $location
    url: $url
    useAdmins: $useAdmins
    userJoinSetting: $userJoinSetting
    avatarUrl: $avatarUrl
    bannerUrl: $bannerUrl
    interestIds: $interestIds
  ) {
    ...ActerFull
  }
}
