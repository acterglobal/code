mutation CreateActer(
  $name: String!
  $description: String
  $location: String
  $url: String
  $useAdmins: Boolean
  $acterTypeId: String!
  $acterJoinSetting: ActerJoinSettings
  $interestIds: [String!]!
  $parentActerId: String
) {
  createActer(
    name: $name
    description: $description
    location: $location
    url: $url
    useAdmins: $useAdmins
    acterTypeId: $acterTypeId
    acterJoinSetting: $acterJoinSetting
    interestIds: $interestIds
    parentActerId: $parentActerId
  ) {
    id
    name
    description
    slug
    location
    url
    useAdmins
    parentActerId
    ActerType {
      name
    }
  }
}
