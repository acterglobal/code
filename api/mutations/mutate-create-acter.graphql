mutation CreateActer(
  $name: String!
  $description: String
  $location: String
  $url: String
  $useAdmins: Boolean
  $acterTypeId: String!
  $interestIds: [String!]!
) {
  createActer(
    name: $name
    description: $description
    location: $location
    url: $url
    useAdmins: $useAdmins
    acterTypeId: $acterTypeId
    interestIds: $interestIds
  ) {
    id
    name
    description
    slug
    location
    url
    useAdmins
    ActerType {
      name
    }
  }
}
