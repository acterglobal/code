#import "../fragments/post-display.fragment.graphql"
#import "../fragments/acter-display.fragment.graphql"

mutation CreatePost(
  $content: String!
  $acterId: String!
  $authorId: String!
  $parentId: String
) {
  createPost(
    data: {
      content: $content
      Acter: { connect: { id: $acterId } }
      Author: { connect: { id: $authorId } }
      Parent: { connect: { id: $parentId } }
    }
  ) {
    ...PostDisplay
    Comments {
      ...PostDisplay
    }
  }
}
