mutation CreatePost(
  $subject: String!
  $content: String!
  $acterId: String!
  $authorId: String!
) {
  createPost(
    data: {
      subject: $subject
      content: $content
      Acter: { connect: { id: $acterId } }
      Author: { connect: { id: $authorId } }
    }
  ) {
    subject
    content
    Acter {
      name
    }
    Author {
      name
    }
  }
}
