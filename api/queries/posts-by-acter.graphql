#import "../fragments/post-display.fragment.graphql"
#import "../fragments/acter-display.fragment.graphql"

query GetPosts($acterId: String) {
  posts(where: { acterId: { equals: $acterId }, parentId: null }) {
    ...PostDisplay
    Author {
      ...ActerDisplay
    }
    Acter {
      name
    }
    Comments {
      ...PostDisplay
      Author {
        ...ActerDisplay
      }
      Acter {
        name
      }
    }
  }
}
