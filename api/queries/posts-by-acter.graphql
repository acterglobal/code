#import "../fragments/post-display.fragment.graphql"
#import "../fragments/acter-display.fragment.graphql"

query GetPosts($acterId: String) {
  posts(
    where: { acterId: { equals: $acterId }, parentId: null }
    orderBy: { createdAt: desc }
  ) {
    ...PostDisplay
    Comments {
      ...PostDisplay
    }
    Comments {
      ...PostDisplay
      Author {
        name
        avatarUrl
        ActerType {
          name
        }
      }
      Acter {
        name
      }
    }
  }
}
