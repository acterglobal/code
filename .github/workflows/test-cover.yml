# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Run test coverage on each push

on: push

jobs:
  lint-cover-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'

      - name: yarn install
        run: |
          yarn

      - name: lint
        run: |
          yarn lint

      - name: coverage tests
        run: |
          yarn cover

      - name: build
        run: |
          yarn build
