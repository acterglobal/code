# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Run test coverage on each push

on: push

env:
  NEXT_PUBLIC_IMAGE_LOADER_URL: https://acter-dev.imgix.net
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  lint-cover-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'

      - name: Set up Next.js build cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/apps/web/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]sx?') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: yarn install
        run: |
          yarn

      - name: lint
        run: |
          yarn lint

      - name: generate schema
        run: |
          yarn workspace @acter/schema build

      - name: coverage tests
        run: |
          yarn cover

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build
          workingDir: ./packages/components
          exitOnceUploaded: true
        env:
          STORYBOOK_IMAGE_LOADER_URL: https://acter-dev.imgix.net
          STORYBOOK_GOOGLE_MAPS_API_KEY: ${{ secrets.STORYBOOK_GOOGLE_MAPS_API_KEY }}
