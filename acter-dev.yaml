databases:
  - engine: PG
    name: db
    num_nodes: 1
    size: db-s-dev-database
    version: '12'
name: acter-dev
region: ams
services:
  - dockerfile_path: Dockerfile
    envs:
      - key: NEXTAUTH_URL
        scope: RUN_AND_BUILD_TIME
        value: http://localhost:3000
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${db.DATABASE_URL}
      - key: EMAIL_SERVER_HOST
        scope: RUN_TIME
        value: http://smtp.gmail.com
      - key: EMAIL_SERVER_PORT
        scope: RUN_TIME
        value: 465
      - key: EMAIL_FROM
        scope: RUN_TIME
        value: noreply@acter.global
    github:
      branch: damon/ch164-deploy-development-site
      repo: acterglobal/code
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    name: acter-dev
    routes:
      - path: /
    run_command: yarn start
